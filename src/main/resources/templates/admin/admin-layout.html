<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="description" content="Avenger Admin Theme">
<meta name="author" content="KaijuThemes">

<title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">MyAdmin</title>

<style th:replace="@{/shared/Admin/_style}"></style>
</head>
<body>


<div th:replace="@{/shared/Admin/_header}"></div>
<div id="wrapper">
	<div id="layout-static">
		<div th:replace="@{/shared/Admin/_left-side-bar}"></div>
		
		
		<div layout:fragment="content"></div>
		

	</div>
	<div th:replace="@{/shared/Admin/_footer}"></div>
</div>
<div th:replace="@{/shared/Admin/_info-bar}"></div>
<div th:replace="@{/shared/Admin/_right-side-bar}"></div>

<div th:replace="@{/shared/Admin/_script}"></div>
</body>
</html>
