<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin-layout">
<head>
<title th:text="#{role_create_update}">Role Create Update</title>
</head>
<body class="infobar-offcanvas">

<div layout:fragment="content">

<div class="row">
	<div class="col-xs-12">
	
		<div class="panel panel-green">
			<div class="panel-heading">
				<h2 th:text="#{role_create_update}">Role Create Update</h2>
				<div class="options">   
					<ul class="nav nav-tabs"><li class="dropdown pull-right tabdrop hide"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-angle-down"></i> </a><ul class="dropdown-menu"></ul></li>
						<li class="active"><a href="#inline" data-toggle="tab" th:text="#{create}">Create</a></li>
						<li><a href="#popovers" data-toggle="tab" th:text="#{update}">Update</a></li>
					</ul>
				</div>
			</div>
			<div class="panel-body">
				<div class="tab-content">
	
					<!-- the only difference between the inline and popover styles are the modes set in th demo js -->
	
					<div class="tab-pane active" id="inline">
						<form action="" class="form-horizontal row-border">
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{userID}">User ID</label>
								<div class="col-sm-8">
									<input type="text" style="width:300px;"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{userName}">User Name</label>
								<div class="col-sm-8">
									<input type="text" style="width:300px;"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{role_as}">Role As</label>
								<div class="col-sm-8">
									<select>
										<option>--Role--</option>
										<option>Admin</option>
										<option>User</option>
										<option>Other</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{operation}">Operation</label>
								<div class="col-sm-8">
									<input type="text" placeholder="what user can do?" style="width:300px;"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{create_role}">Create Role</label>
								<div class="col-sm-8">
									<button class="btn btn-primary" th:text="#{create_role}">Create Role</button>		
								</div>
							</div>
							
						</form>
					</div>
					<div class="tab-pane" id="popovers">
						<form action="" class="form-horizontal row-border">
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{userID}">User ID</label>
								<div class="col-sm-8">
									<input type="text" placeholder="Enter ID to update role..." style="width:300px;"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{userName}">User Name</label>
								<div class="col-sm-8">
									<input type="text" style="width:300px;"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{role_as}">Role As</label>
								<div class="col-sm-8">
									<select>
										<option>--Role--</option>
										<option>Admin</option>
										<option>User</option>
										<option>Other</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"​ th:text="#{update_to}">Update To</label>
								<div class="col-sm-8">
									<select>
										<option>--Role--</option>
										<option>Admin</option>
										<option>User</option>
										<option>Other</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{operation}">Operation</label>
								<div class="col-sm-8">
									<input type="text" placeholder="what user can do?" style="width:300px;"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{update_role}">Update Role</label>
								<div class="col-sm-8">
									<button class="btn btn-primary" th:text="#{update}">Update</button>		
								</div>
							</div>
							</form>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		</div> <!-- .container-fluid -->

<footer role="contentinfo">
    <div class="clearfix">
        <ul class="list-unstyled list-inline pull-left">
            <li><h6 style="margin: 0;"> © 2017 Avenger</h6></li>
        </ul>
        <button class="pull-right btn btn-link btn-xs hidden-print" id="back-to-top"><i class="fa fa-arrow-up"></i></button>
    </div>
</footer>
</div>

</body>
</html>
